<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1"/>
     <title>College Connect</title>

     <!--CSS-->
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"> -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
     <link href="css/signup.css" type="text/css" rel="stylesheet" media="screen,projection"/>

     <script type="text/javascript">
       function error_alert(){
         alert("Incorrect email and password information.");
       }
     </script>
  </head>
  <body>
    <!-- <div class="carousel carousel-slider">
      <a class="carousel-item" href="#one!"><img src="https://www.knox.edu/images/SectionHero/students_outside_140421_1143-2.jpg"></a>
      <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/800/400/food/2"></a>
      <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/800/400/food/3"></a>
      <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/800/400/food/4"></a>
    </div> -->
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col s8 offset-s2 valign">
          <div class="card-panel center">
            {% if error == 'error' %}
              <script type="text/javascript">
                error_alert();
              </script>
            {% endif %}
            <h2>College Connect</h2>
              <form action="/" method="post">
                <div class="input-field col s11">
                  <i class="material-icons prefix">email</i>
                  <input type="email" type="email" class="validate" name="email" required>
                  <label for="email">Email</label>
                </div>
                <div class="row">
                  <div class="input-field col s11 push-3">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="text" class="validate" name="password" required>
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col left-align"><button class="btn waves-effect left" type="submit" name="login">log in<i class="material-icons right">lock_open</i></button></div>
                  <div class="right-align"><a href="/signup" class="btn waves-effect right" name="signup">sign up<i class="material-icons right">create</i></a></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!--  Scripts-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
